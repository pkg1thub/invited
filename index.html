<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Invitation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      color: white;
      padding: 50px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin: 10px 0 0;
      font-size: 1.2rem;
    }
    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    .event-details {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 30px;
      margin-bottom: 40px;
    }
    .event-details h2 {
      margin-top: 0;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }
    footer {
      background: #333;
      color: white;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>[Event Title Here]</h1>
    <p>[Couple Names or Event Tagline]</p>
  </header>

  <section>
    <div class="event-details">
      <h2>Event Details</h2>
      <p><strong>Date:</strong> [Insert Date Here]</p>
      <p><strong>Time:</strong> [Insert Time Here]</p>
      <p><strong>Venue:</strong> [Insert Venue Here]</p>
      <p>[Additional Notes / Dress Code]</p>
    </div>

    <div class="event-details">
      <h2>RSVP</h2>
      <p>Please confirm your attendance by filling out the form below:</p>
      <!-- Replace the link below with your own Google Form embed link -->
      <iframe src="https://docs.google.com/forms/d/e/your-google-form-id/viewform?embedded=true">Loading…</iframe>
    </div>
  </section>

  <footer>
    <p>Thank you for celebrating with us. ♥</p>
  </footer>
</body>
</html>
